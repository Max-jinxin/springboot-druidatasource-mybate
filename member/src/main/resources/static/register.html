<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>用户注册</title>
        
        <!-- The stylesheet -->
        <link rel="stylesheet" href="css/user/register.css" />
        
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    
    <body>

        <div id="main">
        	
        	<h1>注册免费,实时方便</h1>
        	
        	<form id="register_form" method="post" onsubmit="false" >
        		
        		<div class="row email">
	    			<input type="text" id="email" name="email" placeholder="邮箱" />
        		</div>
        		
        		<div class="row pass">
        			<input type="password" id="password1" name="password1" placeholder="密码" />
        		</div>
        		
        		<div class="row pass">
        			<input type="password" id="password2" name="password2" placeholder="重复密码"  />
        		</div>
        		
        		<!-- The rotating arrow -->
        		<div class="arrowCap"></div>
        		<div class="arrow"></div>
        		
        		<p class="meterText">密码安全</p>
        		
        		<input id="register" type="submit"  value="注  册" />
        		
        	</form>
        </div>
        
        <footer>
            <a class="al3xis"> 注册后，您可以使用并管理您的日常生活，点滴和记录！ </a>
        </footer>
        
        <!-- JavaScript includes - jQuery, the complexify plugin and our own script.js -->
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/user/register.js"></script>
		<script src="js/common-utils.js"></script>

		     
    </body>
</html>
